<!DOCTYPE html>
<html>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<head>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&key=Key"></script>
<script type="text/javascript">
window.onload = function () {
    var mapOptions = {
        center: new google.maps.LatLng(5.596172, -0.189584),
        zoom: 11.5,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);
    //Attach click event handler to the map.
    google.maps.event.addListener(map, 'click', function (e) {
        //Determine the location where the user has clicked.
        var location = e.latLng;
        //Create a marker and placed it on the map.
        var marker = new google.maps.Polygon({
            position: location,
            map: map
        });
 
        let lat = marker.getPosition().lat()
    let lng = marker.getPosition().lng()
    let contentAdd = ""
 
//     $.ajax({
//     method:'POST',
//     url:`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&sensor=true&key=Key`,
//     success:function(data){
//         console.log(data)
//         contentAdd = data.results[0].formatted_address
//     }
// }
// )


//         //Attach click event handler to the marker.
        google.maps.event.addListener(marker, "click", function (e) {
            var infoWindow = new google.maps.InfoWindow({
                content: contentAdd
            });
            infoWindow.open(map, marker);
        });
    });
};
</script>
</head>
<body>
<div id="dvMap" style="width:100%; height: 500px"></div>



</body>
</html>
